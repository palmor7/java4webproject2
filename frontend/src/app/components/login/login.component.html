<div class="container jumbotron">
  <form name="form" #loginForm="ngForm"(ngSubmit)="loginForm.form.valid && login(loginForm)" novalidate>
    <div class="form-group row">
      <label for="loginUsername" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
          <input name="loginUsername" type="text" class="form-control" #loginUsername="ngModel" [ngClass]="{'is-invalid': loginForm.submitted && loginUsername.invalid}" required ngModel>
          <div class="invalid-feedback">Το username είναι υποχρεώτικο</div> 
      </div>  
    </div>
    <div class="form-group row">
      <label for="loginPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
          <input name="loginPassword" type="password" class="form-control" #loginPassword="ngModel"  [ngClass]="{'is-invalid': loginForm.submitted && loginPassword.invalid}" required minlength="7" ngModel>
          <div *ngIf="loginForm.submitted && loginPassword.invalid" class="invalid-feedback">
            <div *ngIf="loginPassword.errors.required">Το password είναι υποχρεώτικο</div>
            <div *ngIf="loginPassword.errors.minlength">Το password πρέπει να έχει τούλαχιστον 7 χαρακτήρες</div>
          </div>
      </div>  
    </div>
    <button id="submit" type="submit" class="btn btn-primary" >Login</button>
  </form>
  <a [routerLink]="['/home']" class="btn btn-link">Cancel</a>
</div>
